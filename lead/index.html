    <!DOCTYPE HTML>
    <html>
        <head>
            
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
            <script src="javascripts/leadgen.js" charset=ISO-8859-1"></script>
            <script src="javascripts/bootstrap.js"></script>
            <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
            <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-responsive.css">
            <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
            <link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui-1.10.3.custom.css">
        </head>
        
        <body>
            
            <div id="content">
        
            <form name="data" id="data" >
                <div id="loanInfo">
                    <span class="title">Informações de Crédito</span>
                    <div class="box first">
                        <label>Quantia pretendida<span class="required">*</span></label>
                        <select class="input required" name="quantia" id="quantia" type="number">
                            <option selected="true" value="" style="display:none;"></option>
                        </select>
                    </div>
                    <div class="box">
                        <label>Prazo:<span class="required">*</span></label>            
                        <select class="input required" name="prazo" id="prazo" type="text">
                            <option selected="true" style="display:none;"></option>
                            <option value="Curto-Prazo">Curto-prazo</option>
                            <option value="Longo-Prazo">Longo-prazo</option>
                        </select>
                    </div>
                    <div class="box">
                        <label>Data de pagamento:<span class="required">*</span></label>            
                        <input type="text" id="datepicker" name="data-pagamento" class="datepicker  required"/>
                    </div>
                </div>
                
                <div id="personalInfo">
                    <span class="title">Informações Pessoais</span>
                <div class="box first">
                    <label>Primeiro nome:<span class="required">*</span></label>            
                    <input class="input required" name="primeiro-nome" id="primeiroNome"  type="text" value="">
                </div>
                
                <div class="box">
                    <label>Sobrenome:<span class="required">*</span></label>
                    <input class="input required" name="ultimo-nome" id="ultimoNome"  type="text" value="">
                </div>
                
                <div class="box birth-box">
                    <label>Data de nascimento:<span class="required">*</span></label>            
                    <input id="dia" class="required" name="dia-nacimento" type="tel" maxlength="2" placeholder="DD"/> /
                    <input id="mes" class="required" name="mes-nacimento" type="tel" maxlength="2" placeholder="MM"/> /
                    <input id="ano" class="required" name="ano-nacimento" type="tel" maxlength="4" placeholder="AAAA" />
                </div>
                
                <div class="box first">
                    <label>Endereço:<span class="required">*</span></label>
                    <input class="input required" name="endereco" id="morada"  type="text" value="">
                </div>
                
                <div class="box">
                    <label>Cidade:<span class="required">*</span></label>            
                    <input class="input required" name="cidade" id="cidade"  type="text" value="">
                </div>
                <div class="box">
                    <label>CEP:<span class="required">*</span></label>            
                    <input class="input required" name="cep" id="cep"  type="text" value="">
                </div>
                <div class="box first">
                    <label>Telefone:<span class="required">*</span></label>
                    <input class="input required" name="telefone"  type="text" value="">
                </div>
                <div class="box">
                    <label>Celular:<span class="required">*</span></label>
                    <input class="input required" name="telemovel" id="telemovel"  type="text" value="">
                </div>
                <div class="box">
                    <label>E-mail:<span class="required">*</span></label>            
                    <input class="input required" name="email" id="email" type="text" value="">
                </div>
        
                </div>
                
                <div id="employeeInfo">
                    <span class="title">Informações Profissionais</span>
                <div class="box first">
                    <label>Situação profissional:<span class="required">*</span></label>            
                    <select class="input required" name="situacao-profissional" id="situacaoProfissional"  type="text" value"">
                        <option selected="true" style="display:none;"></option>
                        <option value="Fulltime">Fulltime</option>
                        <option value="Tempo-Parcial">Tempo-Parcial</option>
                        <option value="Auto-empregado">Auto-empregado</option>
                        <option value="Estudante">Estudante</option>
                        <option value="Reformado">Reformado</option>
                        <option value="Desempregado">Desempregado</option>
                    </select>
                </div>
                
                
                <div class="box">
                    <label>Salário mensal:<span class="required">*</span></label>   
                    <input class="input required" name="salario" id="salario"  type="number" value="">
                </div>
                
                <div class="box">
                    <label>Empresa onde trabalha:<span class="required">*</span></label>
                    <input class="input required" name="empresa" id="empregador"  type="text" value="">
                </div>
                
                <div class="box first">
                    <label>Meses de contrato:<span class="required">*</span></label>   
                    <input class="input required" name="contrato" id="contrato" type="number" value="">
                </div>
                
                <div class="box">
                    <label>Periodo de pagamento:<span class="required">*</span></label>   
                    <select class="input required" name="periodo-salario" id="periodo"  type="text" value="">
                        <option selected="true" style="display:none;"></option>
                        <option value="Último dia do mês">Último dia do mês</option>
                        <option value="Primeiro dia útil do mês">Primeiro dia útil do mês</option>
                        <option value="Último dia útil do mês">Último dia útil do mês</option>
                        <option value="Dia específico">Dia específico</option>
                        <option value="Semanalmente">Semanalmente</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                </div>
                <div id="bankInfo">
                    <span class="title">Informações Bancárias</span>
                <div class="box first">
                    <label>Entidade bancária:<span class="required">*</span></label>   
                    <input class="input required" name="banco" id="banco"  type="text" value="">
                </div>
                <div class="box">
                    <label>Numero de conta:<span class="required">*</span></label>   
                    <input class="input required" name="conta" id="conta"  type="text" value="">
                </div>
                <div class="box">
                    <label>Tipo de cartão:<span class="required">*</span></label>   
                    <select class="input required" name="cartao" id="cartao"  type="text" value="">
                        <option selected="true" style="display:none;"></option>
                        <option value="Maestro">Maestro</option>
                        <option value="Visa Débito">Visa Débito</option>
                        <option value="Visa Electron">Visa Electron</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                </div>
                
                <div id="validationErrors"></div>
                                
                <input id="submit" value="Submeter" />
            </form>
    
            </div>
        </body>
    </html>
